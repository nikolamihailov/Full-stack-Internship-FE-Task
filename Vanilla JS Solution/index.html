<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Car Leasing Calculator</title>
</head>

<body>
    <main class="main">
        <section class="calculator-section">
            <h1>Car Leasing Calculator</h1>
            <form class="lease-calculator">
                <fieldset>
                    <div class="form-section">
                        <label for="car-type">Car Type:</label>
                        <select name="car-type" id="car-type" class="car-type">
                            <option value="brand-new" selected>Brand New</option>
                            <option value="used">Used</option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label for="car-value">Car Value (€10,000 - €200,000):</label>
                        <input type="number" name="car-value" id="car-value" min="10000" max="200000" value="120000"
                            step="100" class="car-value">
                        <input type="range" id="car-value" min="10000" max="200000" value="120000" step="100"
                            class="car-value">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-section">
                        <label for="lease-period">Lease Period (months):</label>
                        <select id="lease-period" name="lease-period" class="lease-period">
                            <option value="12">12</option>
                            <option value="24">24</option>
                            <option value="36">36</option>
                            <option value="48">48</option>
                            <option value="60" selected>60</option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label for="down-payment">Down Payment (10% - 50%):</label>
                        <input type="number" name="down-payment" id="down-payment" min="10" max="50" value="10" step="5"
                            class="down-payment-input">
                        <input type="range" id="down-payment" min="10" max="50" value="10" step="5"
                            class="down-payment-input">
                    </div>
                </fieldset>
            </form>
            <div class="leasing-details">
                <h3>Leasing Details:</h3>
                <div class="total-lease-down-payment">
                    <p>Total Leasing Cost: €<span class="total-lease"></span></p>
                    <p>Down Payment: €<span class="down-payment"></span></p>
                </div>
                <div class="separator"></div>
                <div class="montly-installment-interst-rate">
                    <p>Monthly Installment: €<span class="monthly-installment"></span></p>
                    <p>Interest Rate: <span class="interest-rate"></span>%</p>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
